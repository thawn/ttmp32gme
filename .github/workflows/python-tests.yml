name: Python Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.11', '3.12', '3.13']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Set up Perl
      uses: shogo82148/actions-setup-perl@v1
      with:
        perl-version: '5.38'
    
    - name: Install Perl dependencies
      run: |
        cpanm --notest EV AnyEvent::HTTPD Path::Class JSON::XS URI::Escape
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
    
    - name: Start ttmp32gme server
      run: |
        cd src
        perl ttmp32gme.pl &
        echo $! > /tmp/ttmp32gme.pid
        sleep 5
      env:
        TTMP32GME_PORT: 10020
    
    - name: Run tests with pytest
      run: |
        pytest tests/ -v --tb=short --html=report.html --self-contained-html
      env:
        TTMP32GME_URL: http://localhost:10020
    
    - name: Stop ttmp32gme server
      run: |
        if [ -f /tmp/ttmp32gme.pid ]; then
          kill $(cat /tmp/ttmp32gme.pid) || true
        fi
      if: always()
    
    - name: Upload test report
      uses: actions/upload-artifact@v4
      with:
        name: pytest-report-${{ matrix.python-version }}
        path: report.html
      if: always()
