name: Cleanup Old GHCR Images

on:
  # Run daily at 2 AM UTC
  schedule:
    - cron: '0 2 * * *'
  # Allow manual trigger
  workflow_dispatch:

permissions:
  packages: write

jobs:
  cleanup:
    name: Delete old container images
    runs-on: ubuntu-latest

    steps:
    - name: Delete old images from GHCR
      uses: actions/delete-package-versions@v5
      with:
        package-name: 'ttmp32gme'
        package-type: 'container'
        min-versions-to-keep: 10
        delete-only-untagged-versions: false
        # Delete images older than 3 days
        ignore-versions: '^(latest|v\d+\.\d+\.\d+)$'
      continue-on-error: true

    - name: Delete old PR images
      uses: actions/delete-package-versions@v5
      with:
        package-name: 'ttmp32gme'
        package-type: 'container'
        min-versions-to-keep: 5
        delete-only-untagged-versions: false
        # Keep latest and semver tags, delete everything else older than 3 days
        token: ${{ secrets.GITHUB_TOKEN }}
      continue-on-error: true
