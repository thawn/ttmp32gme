name: Build and Release Executables

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v2.0.0)'
        required: true

permissions:
  contents: write

jobs:
  build-windows:
    name: Build Windows Executable
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[build]"

      - name: Build Windows executable with PyInstaller
        run: |
          pyinstaller ttmp32gme-windows.spec --clean

      - name: Create ZIP archive
        run: |
          cd dist
          Compress-Archive -Path ttmp32gme -DestinationPath ttmp32gme-windows.zip

      - name: Upload Windows executable
        uses: actions/upload-artifact@v4
        with:
          name: ttmp32gme-windows
          path: dist/ttmp32gme-windows.zip
          retention-days: 7

      - name: Upload to release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: dist/ttmp32gme-windows.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos:
    name: Build macOS Executable
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[build]"

      - name: Build macOS executable with PyInstaller
        run: |
          pyinstaller ttmp32gme-macos.spec --clean

      - name: Create DMG or ZIP archive
        run: |
          cd dist
          # For now, create a ZIP. Later we can create a proper DMG
          zip -r ttmp32gme-macos.zip ttmp32gme.app

      - name: Upload macOS executable
        uses: actions/upload-artifact@v4
        with:
          name: ttmp32gme-macos
          path: dist/ttmp32gme-macos.zip
          retention-days: 7

      - name: Upload to release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: dist/ttmp32gme-macos.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
